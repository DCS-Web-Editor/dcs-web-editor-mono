<div id="capture">
  <img src="img/dcs web editor.png" id="logo" />
  <div id="mask"></div>
  <div id="content">
    <span id="dwv-info">D C S &nbsp; W E B &nbsp; E D I T O R</span>




    <div id="date"></div>
    <div id="title"></div>
    <p id="main-task"></p>
    <div id="coalition-task"></div>
    <p id="bullseye"></p>
    <div id="friendlies"></div>
    <div id="group"></div>
    <div id="unit"></div>
    <div id="awacs"></div>
    <div id="tanker"></div>
    <div id="carrier"></div>
    <div id="weather">
      <h4 class="center">W E A T H E R</h4>
    </div>
    <div id="loadout"></div>
    <div id="radio"></div>
    <div id="waypoints"></div>
    <div id="waypoint-profile"></div>
    <div id="notes">
      <h4 class="center">N O T E S</h4>
      <div contenteditable>Click to edit your notes...</div>
      <div class="spacer"></div>
    </div>

  </div>
</div>

<div class="controls">

  <div>
    <label>Theme</label>
    <select id="theme-select">
      <option value="default">Xerox light</option>
      <option value="dark">Xerox dark</option>
      <option value="modern">Modern light</option>
      <option value="modern_dark">Modern dark</option>
      <option value="ww2">WW II</option>
      <option value="nam">Nam 70s</option>
      <option value="90s">90s</option>
      <option value="cyber">Cyber</option>
      <option value="ace">ACE Combat</option>
    </select>
  </div>

  <select name="metricSelect" id="metric-select">
    <option value="metric">Metric</option>
    <option value="imperial" disabled="true">Imperial (soon)</option>
  </select>
  <select name="coordinateSelect" id="coordinate-select">
    <option value="DD">DD</option>,<option value="DMM">DMM</option>,<option value="DMS">DMS</option>,<option
      value="MGRS" selected>MGRS</option>
  </select>
  <button id="screenshot">Download PNG</button>














  <button id="export-file">Waypoints .csv</button>








  <label for="checkbox-date">
